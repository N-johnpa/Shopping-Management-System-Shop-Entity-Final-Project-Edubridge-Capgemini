<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  > 
<head>
<meta charset="ISO-8859-1">
<title>Shopping Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
           integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
           crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Shopping Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/shops}">Shopping Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div>
<div class = "container">
<div class = "row">
<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class = "text-center">  Update Shop</h1>
<div class = "card-body">
<form th:action = "@{/shops/{id}  (id=${shop.id})}"  th:object = "${shop}"  method="POST">
<div class = "form-group">
<label>Shop Name</label>
<input
type = "text"
name = "ShopName"
th:field = "*{ShopName}"
class = "form-control"
placeholder="Enter Shop Name"
/>
</div>
<div class = "form-group">
<label>Shop Owner</label>
<input
type = "text"
name = "ShopOwner"
th:field = "*{ShopOwner}"
class = "form-control"
placeholder="Enter Shop Owner"
/>
</div>

<div class = "form-group">
<label>Shop Category</label>
<input
type = "text"
name = "Category"
th:field = "*{Category}"
class = "form-control"
placeholder="Enter Category"
/>
</div>

<div class = "form-group">
<label>Shop Status</label>
<input
type = "text"
name = "Status"
th:field = "*{Status}"
class = "form-control"
placeholder="Enter Status"
/>
</div>

<div class = "form-group">
<label>Shop EmailId</label>
<input
type = "text"
name = "EmailId"
th:field = "*{EmailId}"
class = "form-control"
placeholder="Enter EmailId"
/>
</div>
<div class ="box-footer">
<button type ="submit" class = "btn btn-primary">
Submit
</button>
</div>
</form>
</div>
</div>
</div>

</div>


</div>
</body>
</html>
